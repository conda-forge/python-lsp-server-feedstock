{% set name = "python-lsp-server" %}
{% set version = "1.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 007278c4419339bd3a61ca6d7eb8648ead28b5f1b9eba3b6bae8540046116335

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - pylsp = pylsp.__main__:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - autopep8 <1.6.0
    - flake8 >=3.8.0,<4.0.0
    - jedi >=0.17.2,<0.19
    - mccabe >=0.6.0,<0.7.0
    - pluggy
    - python-lsp-jsonrpc >=1.0.0
    - pycodestyle >=2.7.0
    - pydocstyle >=2.0.0
    - pyflakes >=2.3.0,<2.4.0
    - pylint >=2.5.0,<2.10.0
    - python >=3.6
    - rope >=0.10.5
    - setuptools >=39.0.0
    - ujson >=3.0
    - yapf

test:
  requires:
    - pip
  commands:
    - python -m pip check
    - pylsp --help

about:
  home: https://github.com/python-lsp/python-lsp-server
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: An implementation of the Language Server Protocol for Python
  description: |
    A Python 3.6+ implementation of the Language Server Protocol
    making use of Jedi, pycodestyle, Pyflakes and YAPF.
  dev_url: https://github.com/python-lsp/python-lsp-server

extra:
  recipe-maintainers:
    - ccordoba12
    - andfoy
    - steff456
